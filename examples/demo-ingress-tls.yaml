apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ndslabs-ingress
  namespace: demo
spec:
  tls:
  - hosts:
    - elk.demo.ndslabs.org
    secretName: ndslabs-ilb-secret
  rules:
  - host: elk.demo.ndslabs.org
    http:
      paths:
      - path: /
        backend:
          serviceName: stk5cp-kibana
          servicePort: 5601
