apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: beverages
spec:
  rules:
  - host: beverages.ndslabs.org
    http:
      paths:
      - path: /tea
        backend:
          serviceName: tea-svc
          servicePort: 80
      - path: /coffee
        backend:
          serviceName: coffee-svc
          servicePort: 80
